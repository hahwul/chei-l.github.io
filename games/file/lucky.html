<body class="p-6">

        <p class="text-xl text-green-900 font-bold bg-white/40 backdrop-blur-md px-6 py-1 rounded-full inline-block">ì”¨ì•—ì„ ì •ì„±ê» í‚¤ì›Œ ë„¤ìí´ë¡œë²„ë¥¼ ì°¾ì•„ë´!</p>

    <div id="input-area" class="fixed inset-0 bg-black/70 hidden flex items-center justify-center z-[100] p-6 backdrop-blur-md">

            <input type="text" id="lucky-input" placeholder="ì—¬ê¸°ì— í–‰ë³µí•œ ì¼ ì ê¸°..."
                   class="w-full border-4 border-green-100 rounded-[1.5rem] p-5 text-2xl focus:outline-none focus:border-green-500 mb-8 text-center bg-green-50/30">

    <div class="w-full max-w-md z-20">

            <span class="text-2xl font-bold text-green-950">ğŸ€ ìˆ˜í™•í•œ í–‰ìš´</span>

    <script>
        let growthLevel = 0;
        let stage = 0; // 0: ì”¨ì•—, 1: ìƒˆì‹¹, 2: ë‹¤ ìëŒ
        let myLuckies = [];
        let audioCtx;

        // ì´ˆê¸° í’€ìˆ² ìƒì„±
        function createGrass() {
            const container = document.getElementById('grass-container');
            for (let i = 0; i < 60; i++) {
                const g = document.createElement('div');
                g.className = 'grass';
                g.style.height = `${40 + Math.random() * 80}px`;
                g.style.left = `${Math.random() * 100}%`;
                g.style.animationDelay = `${Math.random() * 3}s`;
                g.style.opacity = 0.4 + Math.random() * 0.4;
                container.appendChild(g);
            }
        }
        window.onload = createGrass;

        function initAudio() {
            if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        }

        function playTone(freq, duration) {
            initAudio();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.frequency.value = freq;
            gain.gain.setValueAtTime(0.05, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + duration);
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start();
            osc.stop(audioCtx.currentTime + duration);
        }

        function useTool(type) {
            if (stage === 2) {
                document.getElementById('status-bubble').innerText = "ì´ë¯¸ ë‹¤ ìëì–´! í´ë¡œë²„ë¥¼ ëˆŒëŸ¬ì¤˜!";
                return;
            }

            let msg = "";
            let points = 10;

            if (type === 'water') {
                msg = "ë¬¼ì„ ì£¼ë‹ˆ ì‹œì›í•´ ë³´ì—¬! ğŸ’§";
                playTone(1000, 0.2);
            } else if (type === 'sun') {
                msg = "í–‡ì‚´ì„ ë°›ì•„ì„œ íŠ¼íŠ¼í•´ì ¸! â˜€ï¸";
                playTone(1200, 0.2);
            } else {
                msg = "ì‚¬ë‘ì„ ë“¬ë¿ ì£¼ì—ˆì–´! â¤ï¸";
                playTone(1500, 0.3);
                points = 15;
            }

            growthLevel += points;
            if (growthLevel > 100) growthLevel = 100;

            updateGrowth();
            document.getElementById('status-bubble').innerText = msg;
            createEffect(type === 'water' ? 'ğŸ’§' : (type === 'sun' ? 'â˜€ï¸' : 'ğŸ’–'));
        }

        function updateGrowth() {
            const fill = document.getElementById('progress-fill');
            const text = document.getElementById('progress-text');
            fill.style.width = growthLevel + '%';
            text.innerText = growthLevel;

            if (growthLevel >= 40 && stage === 0) {
                stage = 1;
                document.getElementById('stage-0').classList.add('hidden');
                document.getElementById('stage-1').classList.remove('hidden');
                document.getElementById('status-bubble').innerText = "ì™€! ìƒˆì‹¹ì´ ë‹ì•„ë‚¬ì–´! ğŸŒ±";
                playTone(800, 0.5);
            } else if (growthLevel >= 100 && stage === 1) {
                stage = 2;
                document.getElementById('stage-1').classList.add('hidden');
                document.getElementById('stage-2').classList.remove('hidden');
                document.getElementById('status-bubble').innerText = "ë„¤ìí´ë¡œë²„ ì™„ì„±! í–‰ìš´ì„ ì ì–´ë´! ğŸ€";
                document.getElementById('gauge-container').classList.add('hidden');
                document.getElementById('tool-box').classList.add('hidden');
                playTone(1046, 0.7);
            }
        }

        function handleCloverInteraction(e) {
            if (stage < 2) {
                document.getElementById('status-bubble').innerText = "ì¡°ê¸ˆ ë” ì •ì„±ì´ í•„ìš”í•´! ë„êµ¬ë¥¼ ì¨ë´!";
                playTone(400, 0.2);
                return;
            }

            // ë‹¤ ìë€ ê²½ìš° ì…ë ¥ì°½ ë„ìš°ê¸°
            for(let i=0; i<20; i++) createSparkle(e.clientX, e.clientY);
            setTimeout(() => {
                document.getElementById('input-area').classList.remove('hidden');
                document.getElementById('lucky-input').focus();
            }, 300);
        }

        function createEffect(emoji) {
            const effect = document.createElement('div');
            effect.className = 'fixed pointer-events-none text-4xl z-50';
            effect.innerText = emoji;
            effect.style.left = '50%';
            effect.style.top = '40%';
            document.body.appendChild(effect);
            effect.animate([
                { transform: 'translate(-50%, 0) scale(1)', opacity: 1 },
                { transform: 'translate(-50%, -100px) scale(2)', opacity: 0 }
            ], { duration: 1000 }).onfinish = () => effect.remove();
        }

        function createSparkle(x, y) {
            const sparkle = document.createElement('div');
            sparkle.className = 'fixed pointer-events-none z-[110] text-3xl';
            sparkle.innerText = 'âœ¨';
            sparkle.style.left = x + 'px';
            sparkle.style.top = y + 'px';
            document.body.appendChild(sparkle);
            const angle = Math.random() * Math.PI * 2;
            const dist = 100 + Math.random() * 150;
            sparkle.animate([
                { transform: 'translate(0,0) scale(0)', opacity: 1 },
                { transform: `translate(${Math.cos(angle)*dist}px, ${Math.sin(angle)*dist}px) scale(2)`, opacity: 0 }
            ], { duration: 1000 }).onfinish = () => sparkle.remove();
        }

        function saveLucky() {
            const input = document.getElementById('lucky-input');
            const text = input.value.trim();
            if(!text) return;

            myLuckies.unshift({ id: Date.now(), content: text, time: new Date().toLocaleTimeString('ko-KR', {hour: '2-digit', minute:'2-digit'})});
            updateList();
            closeInput();

            // ìˆ˜í™• í›„ ë‹¤ì‹œ ì”¨ì•—ìœ¼ë¡œ ë¦¬ì…‹ (ë¬´í•œ ë°˜ë³µ ê°€ëŠ¥í•˜ê²Œ)
            growthLevel = 0;
            stage = 0;
            document.getElementById('stage-2').classList.add('hidden');
            document.getElementById('stage-0').classList.remove('hidden');
            document.getElementById('gauge-container').classList.remove('hidden');
            document.getElementById('tool-box').classList.remove('hidden');
            updateGrowth();
            document.getElementById('status-bubble').innerText = "í–‰ìš´ì„ ìˆ˜í™•í–ˆì–´! ìƒˆë¡œìš´ ì”¨ì•—ì„ ì‹¬ì—ˆë‹¨ë‹¤ ğŸŒ±";
        }

        function updateList() {
            document.getElementById('lucky-count').innerText = myLuckies.length;
            const list = document.getElementById('lucky-list');
            list.innerHTML = "";
            myLuckies.forEach(l => {
                const div = document.createElement('div');
                div.className = 'lucky-card p-4 rounded-2xl flex justify-between items-center mb-3 border-l-8 border-green-500';
                div.innerHTML = `<div><p class="text-xl font-bold">${l.content}</p><small class="text-green-700 font-bold">${l.time} ìˆ˜í™•</small></div>
                                 <button onclick="deleteLucky(${l.id})" class="text-gray-300 text-2xl">Ã—</button>`;
                list.appendChild(div);
            });
        }

        function deleteLucky(id) {
            myLuckies = myLuckies.filter(l => l.id !== id);
            updateList();
        }

        function closeInput() { document.getElementById('input-area').classList.add('hidden'); document.getElementById('lucky-input').value = ""; }
    </script>
